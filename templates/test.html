<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data Viewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-3">
    <h2>Select Employee ID:</h2>
    <form id="employeeForm">
        <div class="form-group">
            <select class="form-control" id="employee_id" name="employee_id">
                {% for employee_id in employee_ids %}
                    <option value="{{ employee_id }}">{{ employee_id }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="button" class="btn btn-primary" onclick="getEmployeeData()">Get Employee Data</button>
    </form>

    <div id="employeeData" class="mt-3">
        <!-- Employee data will be displayed here -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
    function getEmployeeData() {
        var employeeId = $('#employee_id').val();
        $.post('/get_employee_data', { employee_id: employeeId }, function(data) {
            $('#employeeData').html(data);
        });
    }
</script>

</body>
</html>
